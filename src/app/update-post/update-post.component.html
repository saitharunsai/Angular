<div class="ui container">
  <h1>Add the new post</h1>
  <form [formGroup]="editDetails" (ngSubmit)="update()" class="ui form">
    <div class="field">
      <label>Title</label>
      <input
        formControlName="title"
        type="text"
        name="title"
        placeholder="title"
      />
    </div>
    <div class="field">
      <label>Body</label>
      <textarea class="form-control" formControlName="body"></textarea>
    </div>
    <div class="field">
      <label>Related</label>
      <input
        formControlName="related"
        type="text"
        name="Related"
        placeholder="Related"
      />
    </div>
    <div class="field">
      <label>Author</label>
      <input
        type="text"
        formControlName="author"
        name="author"
        placeholder="Author"
      />
    </div>
    <button class="ui button" type="submit">Submit</button>
  </form>
</div>
